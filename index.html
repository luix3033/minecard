<!DOCTYPE html>
<html>
<head>
  <title>Construtor VR de Blocos</title>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="block-placer.js" defer></script>
</head>
<body>
  <a-scene background="color: #87CEEB" shadow="type: pcfsoft; autoUpdate: true;"> <a-plane
      id="groundPlane"
      position="0 0 0" rotation="-90 0 0"
      width="100"  height="100"
      color="#6B8E23" roughness="0.8"
      shadow="receive: true"
      class="raycastable"> </a-plane>

    <a-light type="ambient" color="#999"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.7" position="2 5 3"
             shadow-camera-left="-10" shadow-camera-right="10"
             shadow-camera-top="10" shadow-camera-bottom="-10"
             shadow-camera-far="100" shadow-map-size="1024"
             castShadow="true"> </a-light>


    <a-entity id="player" position="0 1.6 2"> <a-camera id="playerCamera" look-controls wasd-controls="enabled: true; acceleration: 75; fly: false">
        <a-entity
          id="cursor"
          cursor="fuse: true; fuseTimeout: 1500;"
          raycaster="objects: .raycastable, .placeable-block; far: 8; interval: 500" position="0 0 -0.1" geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
          material="color: white; shader: flat; opacity: 0.7">
          <a-animation begin="fusing" easing="linear" attribute="scale"
                       fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>

        <a-entity id="blockPreview"
          material="color: #FFF; opacity: 0.45; transparent: true;"
          position="0 0 -2" visible="false"
          castShadow="false" receiveShadow="false"> </a-entity>
      </a-camera>
    </a-entity>

    <a-box class="placeable-block raycastable" position="0 0.25 -3" width="0.5" height="0.5" depth="0.5" color="tomato" castShadow="true" receiveShadow="true"></a-box>

  </a-scene>
</body>
</html>
